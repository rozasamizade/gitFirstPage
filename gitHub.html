<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/gitHub.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>gitHub-front</title>
</head>
<body>
    <header>
        <div class="bg">

            <!-- nav  -->
            <nav id="nav">
               <div class="nav-items">
                    <div class="logo">
                        <img src="/25231.png" alt="logo">
                    </div>
                    <ul>
                        <li><a href="#">Product </a><i class="fa fa-angle-down"></i></li>
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Enterprise</a></li>
                        <li><a href="#">Explore </a><i class="fa fa-angle-down"></i></li>
                        <li><a href="#">Marketplace</a></li>
                        <li><a href="#">Pricing </a><i class="fa fa-angle-down"></i></li>
                    </ul>
               </div>
               <div class="nav-box">
                <button type="button" id="sign-in">sign in</button>
                <button type="button" id="sign-up">sign up</button>
               </div>
            </nav>

            <!-- /nav  -->


            <!-- middle part  -->
            <div class="middle-part">
                <div class="text">
                    <h1>Let's build from here,</h1>
                   <div class="hones">
                        <h1 class="active">openly</h1>
                        <h1>instantly</h1>
                        <h1>automatically</h1>
                        <h1>securely</h1>
                        <h1>magically</h1>
                        <h1>collaboratively</h1>
                        <h1>together.</h1>
                   </div>
                   <p>The complete developer platform to build, scale, and deliver secure software.</p>
                   <div class="inputs">
                    <input type="email" placeholder="email address">
                    <button type="submit">sign up for GitHub</button>
                   </div>
                </div>
                <div class="animation">
                   <div id="earth">
                   </div>
                </div>
            </div>
        </div>
    </header>
    <script src="/gitHub.js"></script>
</body>
</html>
